<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'sha256-xwFY28oUeCAE3fe/P5wCPJ23ycd8DwmgEBypN7hG8Dw='; disown-opener; referrer no-referrer;"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script>
      var asViolatedPolicies = [];
      console.log("Checking if CSP directives have been violated");
      // It appears that neither Chrome nor Firefox have implemented this and that MSIE and Edge never provide any
      // value for opener.
      //if (opener) asViolatedPolicies.push("disown-opener");
      if (document.referrer) asViolatedPolicies.push("referrer no-referrer");
      if (asViolatedPolicies.length == 0) {
        console.log("No CSP directive violations found.");
      };
      top.fReportContentSecurityPolicyViolations(asViolatedPolicies);
    </script>
  </head>
  <body>
    Nothing to see here. Move along... Move along...
  </body>
</html>
